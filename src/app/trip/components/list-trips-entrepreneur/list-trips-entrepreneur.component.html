<div class="notification-panel">
  <div class="panel-header">
    <span>Notificaciones</span>
  </div>
  <div class="notification-item" *ngFor="let trip of trips">
    <div class="notification-details">
      <span class="notification-type">{{ trip.type }}</span>
      <span class="notification-destination">{{ trip.destination }}</span>
      <span class="notification-date">{{ trip.unload_date | date: 'shortDate' }}</span>
    </div>
    <button class="view-more-btn">Ver m√°s</button>
  </div>
</div>
